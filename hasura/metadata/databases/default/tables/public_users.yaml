table:
  name: users
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - activity
        - auth_id
        - auto_collapse_header
        - created_at
        - font_scale
        - formatting
        - id
        - preferences
        - settings
        - updated_at
      filter:
        auth_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - activity
        - preferences
      filter:
        auth_id:
          _eq: X-Hasura-User-Id
      check: null
